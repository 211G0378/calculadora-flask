<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora Flask</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Calculadora simple</h1>
      </header>

      {% if error %}
        <div class="alert alert-error">{{ error }}</div>
      {% endif %}

      <form method="post" class="calc-form">
        <div class="row">
          <label>Número A</label>
          <input type="text" name="a" value="{{ a }}" placeholder="Ej: 2.5" />
        </div>

        <div class="row">
          <label>Número B</label>
          <input type="text" name="b" value="{{ b }}" placeholder="Ej: 3" />
        </div>

        <div class="row">
          <label>Operación</label>
          <select name="op">
            <option value="sum" {% if op=='sum' %}selected{% endif %}>Sumar (+)</option>
            <option value="sub" {% if op=='sub' %}selected{% endif %}>Restar (-)</option>
            <option value="mul" {% if op=='mul' %}selected{% endif %}>Multiplicar (×)</option>
            <option value="div" {% if op=='div' %}selected{% endif %}>Dividir (÷)</option>
          </select>
        </div>

        <div class="row">
          <button type="submit">Calcular</button>
        </div>
      </form>

      {% if result is not none %}
        <div class="result">
          Resultado: <strong>{{ result }}</strong>
        </div>
      {% endif %}

      <footer>
        <small>Deploy de ejemplo — Flask + Railway</small>
      </footer>
    </main>
  </body>
</html>
